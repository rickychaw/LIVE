<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>直播源订阅页面</title>
<style>
body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background-color:#f0f2f5; margin:0; padding:0; }
header { background-color:#4f46e5; color:white; text-align:center; padding:2rem 1rem; }
h1 { margin:0; font-size:2rem; }
main { max-width:800px; margin:2rem auto; padding:1rem; }
.playlist { background-color:white; padding:1rem 1.5rem; margin:1rem 0; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
.playlist:hover { transform: translateY(-2px); }
pre {
    position: relative;
    background: #f6f8fa;
    padding: 0.8rem 1rem;
    border-radius: 6px;
    overflow: auto;
    font-family: monospace;
    border: 1px solid #e1e4e8;
    margin: 0;
}

/* 复制按钮 */
.copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #fff;
    border: 1px solid #d0d7de;
    padding: 2px 6px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 6px;
    opacity: 0;
    transition: opacity 0.2s;
}

/* 悬停时显示按钮 */
pre:hover .copy-btn {
    opacity: 1;
}

.description { font-size:0.9rem; color:#555; margin-top:0.3rem; display:block; }
footer { text-align:center; padding:1rem; font-size:0.9rem; color:#888; }
</style>
</head>
<body>

<header>
  <h1>直播源 订阅列表</h1>
  <p>点击按钮即可复制完整 URL，在播放器中使用</p>
</header>

<main>

  <div class="playlist">
    <h2>YY轮播源</h2>
    <pre><button class="copy-btn" onclick="copyCode(this)">复制</button>https://sub.ishare.us.kg/yylunbo.m3u</pre>
    <span class="description">每天更新</span>
  </div>

  <div class="playlist">
    <h2>HUYA直播频道</h2>
    <pre><button class="copy-btn" onclick="copyCode(this)">复制</button>https://sub.ishare.us.kg/huyayqk.m3u</pre>
    <span class="description">频道列表</span>
  </div>

  <div class="playlist">
    <h2>斗鱼直播精选</h2>
    <pre><button class="copy-btn" onclick="copyCode(this)">复制</button>https://sub.ishare.us.kg/douyuyqk.m3u</pre>
    <span class="description">精选直播</span>
  </div>

  <div class="playlist">
    <h2>Bilibili直播频道</h2>
    <pre><button class="copy-btn" onclick="copyCode(this)">复制</button>https://sub.ishare.us.kg/bililive.m3u</pre>
    <span class="description">Bilibili 直播频道</span>
  </div>

</main>

<footer>
  &copy; 2025 IPTV 发布页面 | Powered by GitHub Pages
</footer>

<script>
function copyCode(btn) {
    const text = btn.parentElement.innerText.replace("复制", "").trim();
    navigator.clipboard.writeText(text).then(() => {
        btn.innerText = "已复制";
        setTimeout(() => btn.innerText = "复制", 1500);
    });
}
</script>

</body>
</html>
